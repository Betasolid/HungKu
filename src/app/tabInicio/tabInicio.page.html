<ion-header>
  <ion-toolbar color="dark">
    <ion-row>
      <ion-col float-left>
        <ion-title float-left>{{"toolEventos" | translate}}</ion-title>
      </ion-col>
    </ion-row>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-segment [(ngModel)]="category" (ionChange)="SwipedTabsSlider.slideTo(category)" style="background-color:var(--ion-color-primary)"
    color="light">
    <ion-segment-button layout="icon-start" value="0" style="--padding-end:0px;--padding-start:0px">
      <ion-icon name="bookmarks" style="margin-right:1px;zoom:0.8"></ion-icon>
      <ion-label>{{"segmentProximos" | translate}}</ion-label>
    </ion-segment-button>
    <ion-segment-button layout="icon-start" value="1" style="--padding-end:0px;--padding-start:0px">
      <ion-icon name="add-circle" style="margin-right:1px;zoom:0.8"></ion-icon>
      <ion-label>{{"segmentNuevo" | translate}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Arrastra para refrescar" refreshingSpinner="crescent"
      refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-slides #SwipedTabsSlider (ionSlideTransitionStart)="updateCat(SwipedTabsSlider.getActiveIndex())">
    <ion-slide>
      <!--Card-->
      <ion-item *ngFor="let item of listadoEvent; let i = index" lines="none">
        <ion-card color="primary" class="card">
          <ion-card-header>
            <ion-card-title>{{item.nombre}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-item>
    </ion-slide>
    <ion-slide>
      <ion-content padding>
        <!--Nuevo Evento-->
        <form [formGroup]="evento" (ngSubmit)="logForm()">
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="text" formControlName="nombre" placeholder="{{'formularioNombre' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="text" formControlName="localizacion" placeholder="{{'formularioLocalizacion' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label></ion-label>
            <ion-textarea style="height: 150px;" type="text" formControlName="descripcion" placeholder="{{'formularioDescripcion' | translate}}"></ion-textarea>
          </ion-item>
          <ion-button shape="round" color="success" fill="outline" type="submit" [disabled]="!evento.valid">{{"botonAceptar"
            | translate}}</ion-button>
          <ion-button shape="round" color="danger" fill="outline" (click)="dismiss()">{{"botonCancelar" | translate}}</ion-button>
        </form>
      </ion-content>
    </ion-slide>
  </ion-slides>
</ion-content>
